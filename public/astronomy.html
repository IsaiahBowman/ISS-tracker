<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <title>Google Maps ISS testing</title>

  <link rel='stylesheet' href='/stylesheets/astronomy.css' />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
  <div id="ISS-tracker-wrapper">
    <div id="InfoPane">
      <div class="your-location">
        <b>Your Location:</b><br>
        <div class="lat-label">Latitude: <p class="your-lat"></p>
        </div>
        <div class="lng-label">Longitude: <p class="your-lng"></p>
        </div>
      </div>
      <br>
      <div class="iss-location">
        <b>ISS Location:</b><br>
        <div class="lat-label">Latitude: <p class="iss-lat"></p>
        </div>
        <div class="lng-label">Longitude: <p class="iss-lng"></p>
        </div>
        <br>
        <b>Location Details:</b><br>
        <div class="country-label">Country: <p></p>
        </div>
        <div class="area_1-label">State/Region: <p></p>
        </div>
        <div class="area_2-label">City: <p></p>
        </div>
        <div class="establishment-label">Ocean/Establishment: <p></p>
        </div>
      </div>
      <br>
      <div class="distance-from-you">
        <b>Distance: </b><br>
        <div class="distance-value"></div> Metres
      </div>
    </div>
    <div id="map"></div>
  </div>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH_crf80-s8-jMeVEzRCLcUNJysmyhzvU&callback=initMap"
    async defer></script>
  <script src="/scripts/iss-tracker.js"></script>
</body>

</html>
